<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E5D4D1;
            font-family: 'Abel', sans-serif;
            padding-top: 60px;
        }

        .container{
            max-width: 550px;
            margin: auto;
            background-color: #E1DFDE;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 21);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lato', sans-serif;
        }

        a, p {
            color: #996E66;
        }

        .top-bar{
            display: flex;
            justify-content: space-between;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #4D9FE3 0%, #3A8ACC 43%, #3A8ACC 100%);
        }

        .top-bar a{
            color: rgba(255, 255, 255);
            text-decoration: none;
        }

        .envolt-task{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #FFFFFF;
            border-top: 1px solid rgb(225, 225, 225);
        }

        .title-task{
            display: flex;
        }

        .title-task a{
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .icon-task-complete{
            height: 20px;
            width: 20px;
            background-color: rgb(105, 162, 105);
            border-radius: 50px;
        }

        .icon-task-incomplete{
            height: 20px;
            width: 20px;
            background-color: rgb(218, 218, 218);
            border-radius: 50px;
        }

        .link-delete{
            text-decoration: none;
            font-weight: 900;
            color: #ea4220;
            font-size: 22px;
            line-height: 0;
        }

        .envolt-add-find {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        #link-btn-add {
            color: #ea4220;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        input[type=text], input[type=password], textarea {
            border: 1px solid #eb796f;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        .btn-input{
            border: 1px solid #eb796f;
            background-color: #fafafa;
            color: #eb796f;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
