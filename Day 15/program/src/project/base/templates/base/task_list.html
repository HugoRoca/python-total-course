<h1>Pending List</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>

    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">See more</a></td>
    </tr>
    {% empty %}
    <h3>There is not data</h3>
    {% endfor %}
</table>
